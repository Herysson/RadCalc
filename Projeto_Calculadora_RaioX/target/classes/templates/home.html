<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <style>
        /* Estilo básico para a navbar */
        .navbar {
            width: 100%;
            background-color: #333;
            overflow: hidden;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
        }

        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .navbar a.active {
            background-color: #ddd;
            color: black;
        }

        .content {
            padding: 60px 20px; /* Padding to avoid content overlap with fixed navbar */
        }

        .hello {
            margin-right: 30px;
            color: white;
        }
    </style>
</head>
<body>
<div class="navbar">
    <div th:if="${isAdmin}">
        <a href="/api/user-list">Gestão de acessos</a>
    </div>
    <div th:if="${username}">
        <p class="hello">Ola, <span th:text="${username}"></span></p>
    </div>
</div>
<div class="content">
    <h1>Welcome</h1>
</div>
</body>
</html>
