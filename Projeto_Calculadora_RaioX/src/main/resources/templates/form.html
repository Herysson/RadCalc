<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário com Bootstrap</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .header {
            background-color: #17a2b8; /* Azul claro */
            padding: 20px;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            color: #fff; /* Cor do texto */
        }
        .centered-form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
            max-width: 600px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
<div class="header">
    <h1>CalcRaioX</h1>
</div>
<div class="container mt-5">
    <div class="centered-form">
        <form>
            <div class="form-group row">
                <label for="comboBox" class="col-sm-4 col-form-label">Região:</label>
                <div class="col-sm-8">
                    <select class="form-control" id="comboBox">
                        <option>Cranio-AP</option>
                        <option>Cranio-L</option>
                        <option>Tórax-PA</option>
                        <option>Tórax-L</option>
                        <option>Abdome-AP</option>
                        <option>Pelve-AP</option>
                        <option>Lombar-AP</option>
                        <option>Lombar-L</option>
                        <option>Lombar-JLS</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label for="numeric1" class="col-sm-4 col-form-label">Kv:</label>
                <div class="col-sm-8">
                    <input type="number" class="form-control" id="numeric1" placeholder="Insira um valor">
                </div>
            </div>
            <div class="form-group row">
                <label for="numeric2" class="col-sm-4 col-form-label">mAs:</label>
                <div class="col-sm-8">
                    <input type="number" class="form-control" id="numeric2" placeholder="Insira um valor">
                </div>
            </div>
            <div class="form-group row">
                <label for="numeric3" class="col-sm-4 col-form-label">Espessura:</label>
                <div class="col-sm-8">
                    <input type="number" class="form-control" id="numeric3" placeholder="Insira um valor">
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-info">Calcular</button>
            </div>
        </form>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
